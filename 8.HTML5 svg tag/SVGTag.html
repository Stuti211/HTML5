<!DOCTYPE html>    <!--Indicates web page written in HTML -->
<html lang="en">
<head>              <!--Contains info about web page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of svg Tag in HTML5</title>     <!--Contains title of web page-->
    <style>
        svg {
            border: 1px solid black;
        }
    </style>
</head>
<body>                               <!--contains content of web page-->
    <svg width="300" height="200">  <!--Used to define two-dimensional vector based graphics for the web-->
            <text x="10" y="20" style="font-size:14px;">
                Welcome to our website!!
            </text>
        </svg>

    <svg width="300" height="200">
            <circle cx="150" cy="100" r="70" style="fill:orange; stroke:black; stroke-width:3;" />
        </svg>

    <svg width="300" height="200">
            <rect x="50" y="50" width="200" height="100" style="fill:blue; stroke:black; stroke-width:3;" />
        </svg>

    <svg width="300" height="200">
            <line x1="50" y1="50" x2="250" y2="150" style="stroke:red; stroke-width:3;" />
        </svg>
</body>
</html>                              <!--Indicates end of web page-->
