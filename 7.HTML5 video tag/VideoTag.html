<!DOCTYPE html>    <!--Indicates web page written in HTML -->
<html lang="en">
<head>              <!--Contains info about web page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of video Tag in HTML5</title>     <!--Contains title of web page-->
</head>
<body>                               <!--contains content of web page-->
   <h1>Example of video Tag </h1>
   <video width="500" controls loop>
    <source src="Pexels Videos 1204911.mp4" type="video/mp4">
    
  </video>
</body>
</html>                              <!--Indicates end of web page-->
