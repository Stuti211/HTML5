<!DOCTYPE html>              <!--Indicates web page written in HTML -->

<head>                       <!--Contains info about web page-->
<title>Sign Up</title>       <!--Contains title of web page-->
</head>

<body  style=" background-image: url('girl-5059755_1280.jpg');background-size: cover;">       <!--contains content of web page-->
   
   
   
   <div style="background-color: #ec7c81;
    text-align: center; width: 500px;  margin-left: 400px; margin-top: 100px; padding: 5px; opacity: 0.8; border-radius: 0.8;">

        <h2>Sign Up</h2>	
        
        <form>	
        <table  cellpadding = "10">
        
        <tr>
        <td>FIRST NAME</td>
        <td><input type="text" name="FullName" size= "35"/></td>
        </tr>
        
        <tr>
        <td>LAST NAME</td>
        <td><input type="text" name="LastName" size = "35"/></td>
        </tr>
        
        <tr>
        <td>Date of Birth</td>
        <td><input type = "date" name = "BirthDate" size = "35"></td>
        </tr>
                
        <tr>
        <td>EMAIL ID</td>
        <td><input type="email" name="EmailId" size = "35"/></td>
        </tr>
            
        
            
        <tr>
        <td>MOBILE NUMBER</td>
        <td><input type="number" name="Mobile_Number" maxlength="10" />
        (10 digit number)
        </td>
        </tr>
        
        <tr>
        <td>GENDER</td>
        <td>
                Male <input type="radio" name="Gender" value="Male" />
                Female <input type="radio" name="Gender" value="Female" />
        </td>
        </tr>
                
        <tr>
        <td>ADDRESS
        <br />
        <br />
        <br /></td>
        <td><textarea name="Address" rows="4" cols="30"></textarea></td>
        </tr>
                
        <tr>
        <td colspan="2" align="center">
                <input type="submit" class ="button"	value="Submit">
                <input type="reset" class = "button"	value="Reset">
        </td>
        </tr>
        </table>
            
        </form>
        </div>   

</body>

</html>                <!--Indicates end of web page-->
